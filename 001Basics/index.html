<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        @keyframes mykeyframs{
            0%{opacity: 0}
            50%{
                opacity: 100;}
            100%{
                opacity: 0;}
        }
        p{
            animation: mykeyframs 3s infinite;
        }
    </style>
</head>
<body>
 <p>这就是动画</p>
</body>
</html>
