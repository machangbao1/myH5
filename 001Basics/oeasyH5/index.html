<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    body{
        background-image: url(preview.jpg);
        background-size: 100% 100%;
        height: 100%;
    }
    html{
        height: 100%;
    }
    @keyframes myfirst {
        from {background:blue;}
        to {background:yellow;}
    }
    h1, table{
        animation: myfirst 2s infinite;
    }
</style>
<body>
    <h1>你好世界</h1>
<table border="1">
    <tr>
       <td>马长宝</td>
        <td>在学习</td>
    </tr>
</table>
